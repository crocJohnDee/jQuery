<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img src="./images/ThigsToDoHeaderTitle.png" alt="" />

        <form class="form">
          <input
            autofocus
            type="text"
            placeholder="add a to-do"
            class="todo-input"
          />
        </form>

        <ul class="todo-list">
          <li class="todo-item" id="first-item" data-key="firstLI">
            <input id="firstLI" type="checkbox" />
            <label for="firstLI" class="tick"></label>
            <span>Add your first to-do</span>
            <button class="delete-todo ">
              <i style="pointer-events:none" class="far fa-trash-alt"></i>
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/e679aaf993.js"></script>
    <script src="main.js"></script>
  </body>
</html>
